<div hx-target="this" hx-swap="outerHTML">
    <form hx-post="{{ url_for('admin.role.edit') }}" class="row mb-3">
        <label for="name" class="form-label col-form-label col-1">Role Name:</label>
        <input type="text" class="form-control col w-25" name="name" autofocus>
        <div class="col">
            <input type="submit" value="Add" class="btn btn-primary btn-sm">
        </div>
    </form>
    <div class="row text-danger">
        {% if error %}
        {{ error }}
        {% endif %}
    </div>
</div>
