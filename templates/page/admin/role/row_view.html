<tr hx-target="this" hx-swap="outerHTML">
    <td>{{ name }}</td>
    <td>
        <button hx-get="{{ url_for('admin.role.edit') }}?role={{ id }}" class="btn btn-primary btn-sm">Edit</button>
    </td>
    <td>
        <button hx-delete="{{ url_for('admin.role.edit') }}?role={{ id }}"
            class="btn btn-danger btn-sm">Delete</button>
    </td>
</tr>
