<table id="role-table" class="table table-hover mt-2" hx-get="{{ url_for('admin.role.table') }}"
    hx-trigger="newRole from:body">
    <thead>
        <tr>
            <th>Role Name</th>
            <th>Users</th>
            <th style="width: 10em"></th>
        </tr>
    </thead>
    <tbody>
        {% for role in roles %}
        {% with id=role['id'], name=role['name'], user_count=role['user_count'] %}
        {% include 'page/admin/role/row_view.html' %}
        {% endwith %}
        {% endfor %}
    </tbody>
</table>
