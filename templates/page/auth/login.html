{% extends 'base.html' %}

{% block header %}
<h1>Login</h1>
{% endblock %}

{% block content %}
<form action="{{ url_for('auth.login') }}" method="POST" class="w-50 p-3 mx-auto border rounded">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" autocomplete="username" class="form-control" id="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
